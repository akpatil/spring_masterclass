<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="head-id">
    <meta charset="UTF-8">
    <title>Title Content</title>
</head>
<body>
    <div align="center">
        <h1 id="game-title"></h1>
        <h3 id="main-message">
            Main Message Content
        </h3>
        <h3 id="result-message">
            Result Message Content
        </h3>

        <form id="game-form"
              action="play"
              method="post">
            <label id="enter-guess" for="guess">Guess</label>
            <input type="number" id="guess" name="guess"/>
            <input id="submit" type="submit" value="Submit"/>
        </form>

        <footer id="footer-id"></footer>
    </div>
</body>
</html>
